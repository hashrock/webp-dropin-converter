<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="browser.css" />
  </head>
  <body>
    <div id="app">
      <div class="nav">
        <div class="nav__current">
          <svg
            id="i-folder"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            width="32"
            height="32"
            fill="none"
            stroke="currentcolor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M2 26 L30 26 30 7 14 7 10 4 2 4 Z M30 12 L2 12" />
          </svg>
          <div v-if="parent" class="nav__selected">{{parent.name}}</div>
          <button @click="openDir">Open</button>
        </div>
        <ul>
          <li v-if="enableParent" @click="moveParent()">../</li>
          <li v-for="f in files" @click="open(f)">
            {{f.name}}<span v-if="f.kind === 'directory'">/</span>
          </li>
        </ul>
      </div>

      <div class="editor">
        <div class="editor__nav">
          <svg
            id="i-file"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 32"
            width="32"
            height="32"
            fill="none"
            stroke="currentcolor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          >
            <path d="M6 2 L6 30 26 30 26 10 18 2 Z M18 2 L18 10 26 10" />
          </svg>
          <div v-if="selectedFile" class="editor__selected">
            {{selectedFile.name}} <span v-if="result !== resultOld"> *</span>
          </div>
          <button @click="save(selectedFile)">Save</button>
        </div>
        <textarea
          v-model="result"
          spellcheck="false"
          @keydown.tab.prevent="ontab"
        ></textarea>
      </div>
    </div>

    <script type="module">
      import Vue from "https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.esm.browser.js";
      import {
        createFile,
        readFromFile,
        writeToFile,
        verifyPermission,
      } from "./fileutils.js";

      let files = [];
      let parents = [];

      new Vue({
        el: "#app",
        data() {
          return {
            files: [],
            result: "",
            resultOld: "",
            enableParent: false,
            selectedFile: null,
            parent: null,
          };
        },
        methods: {
          ontab(e) {
            const obj = e.target
            var cursorPosition = obj.selectionStart;
            var cursorLeft = obj.value.substr(0, cursorPosition);
            var cursorRight = obj.value.substr(
              cursorPosition,
              obj.value.length
            );
            obj.value = cursorLeft + "\t" + cursorRight;
            obj.selectionEnd = cursorPosition + 1;
          },
          async save(handle) {
            const writable = await handle.createWritable({
              keepExistingData: false,
            });
            await writable.write(this.result);
            await writable.close();
            this.resultOld = this.result;
          },
          async moveParent() {
            parents.splice(parents.length - 1, 1);
            this.parent = parents[parents.length - 1];
            files = await parents[parents.length - 1].values();
            this.files = [];
            for await (const entry of files) {
              this.files.push(entry);
            }
            this.enableParent = parents.length > 1;
          },
          async open(f) {
            switch (f.kind) {
              case "file":
                var reader = new FileReader();
                reader.onload = () => {
                  this.result = reader.result;
                  this.resultOld = this.result;
                };
                reader.readAsBinaryString(await f.getFile());
                this.selectedFile = f;
                return;
              case "directory":
                parents.push(f);
                files = await parents[parents.length - 1].values();
                this.files = [];
                for await (const entry of files) {
                  this.files.push(entry);
                }
                this.parent = f;
                this.enableParent = parents.length > 1;
                return;
            }
          },
          async openDir() {
            parents = [];
            const f = await window.showDirectoryPicker();
            if (!f) {
              return;
            }
            parents.push(f);
            this.parent = f;
            files = await parents[parents.length - 1].values();

            this.files = [];
            for await (const entry of files) {
              this.files.push(entry);
            }
          },
        },
      });
    </script>
  </body>
</html>
